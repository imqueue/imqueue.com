<div class='full white centered-text'>
  <div class='row'>
    <div class='special-title centered-text'>
      <h2>What is it suitable for?</h2>
      <p>Let's check if it suits your needs</p>
    </div>
  </div>
  <div class='spacing'></div>
  <div class='row'>
    {% for why in site.data.whys %}
      {% if include.shape %}
        {% assign shape = include.shape %}
      {% else %}
        {% assign shape = "boxed" %}
      {% endif %}
      <div class='medium-4 large-4 columns icon-text-{{shape}}'>
        <i class='icon-{{ why.icon }}'></i>
        <h3>{{ why.title }}</h3>
        <p>{{ why.desc }}</p>
      </div>
    {% endfor %}
  </div>
</div>
